<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="gameboard">

    </div>

    <div class="description">
        <h1>Tic Tac Toe</h1>
        <p class="introduction">Tic Tac Toe is a game for two players who take turns marking the spaces in a three-by-three grid with X or O. The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row is the winner.</p>
 
        <button class="prompt_line">Next move should be player:   <span class="next_player">X</span></button>
        <h2>New Game:</h2>
        <p class="button_flex">
            <button class="new_game">Human vs Human</button>
            <button class="unbeatable_ai">Unbeatable AI vs Human</button>
        </p>
        
    </div>
</body>
</html>
